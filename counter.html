<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <title>Spencer Anderson</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="style.css">

        <!-- type="module" idk does something-->
        <script src="counter.js"></script>

        <script src="functions.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <script src="https://kit.fontawesome.com/89baa5856c.js" crossorigin="anonymous"></script>

    </head>




    <body>
        <div class="content has-text-centered">

            <div style="margin:1vh;">

            <button onclick="reset()" class="button is-danger" style="width:70vw; height:7vh; margin:1vh; font-size:6vh;">Reset</button>

            <hr style="margin:1vh">


            <div class="columns is-mobile is-vcentered">
                <div class="column" style="height:11vh;">
                    <button class="button is-info" style="height:10vh; width:30vw; font-size:6vh;" onclick="timer()" id="start">Start</button>
                </div>

                <div class="column" style="height:11vh;">
                    <div class="content has-text-centered" style="height:10vh; width:30vw; font-size:6vh;" id="seconds">0 sec</div>
                </div>
            </div>

            <hr style="margin:1vh">

            <div class="content has-text-centered" id="rate" style="height:7vh; font-size:6vh;">0 sec/n</div>

            <hr style="margin:2vh">

            <button onclick="increase()" id="counter" class="button is-dark has-text-light" style="width:45vw; height:25vh; font-size:8vh;">0</button>

            <div style="display:block; margin:2vh;"></div>

            <button onclick="decrease()" class="button is-warning" style="width:35vw; height:15vh; font-size:5vh">-1</button>

        </div>



    </body>


</html>
