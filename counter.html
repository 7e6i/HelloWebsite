<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <title>Spencer Anderson</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="style.css">

        <!-- type="module" idk does something-->
        <script src="counter.js"></script>

        <script src="functions.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <script src="https://kit.fontawesome.com/89baa5856c.js" crossorigin="anonymous"></script>

    </head>




    <body>
        <div class="section has-text-centered">
            <button onclick="reset()" class="button is-danger is-size-2" style="width:70vw; height:7vh;">Reset</button>
            <hr>


            <div class="columns is-vcentered has-text-centered is-mobile">
                <div class="column">
                    <button class="button is-success is-size-3">Start</button>
                </div>

                <div class="column">
                    <div class="content has-text-centered is-size-2" id="seconds">0 sec</div>
                </div>
            </div>

            <hr>

            <div class="content has-text-centered is-size-2" id="rate">0 sec/n</div>

            <hr>

            <button onclick="increase()" id="counter" class="button is-dark has-text-light is-size-1" style="width:45vw; height:25vh;">0</button>

            <br>
            <br>

            <button onclick="decrease()" class="button is-warning is-size-3" style="width:35vw; height:15vh">-1</button>

        </div>



    </body>


</html>
