    <body>
        <div class="section">



            <table class="has-content-centered is-bordered" style="margin-left: auto;
                        margin-right: auto;">

                <tbody id="tboday" class="tbody" >

                </tbody>

            </table>


            <script>
                function tableCreate() {

                    var tboday = document.getElementById("tboday");


                    for (let i = 0; i < 10; i++) {
                        var temp = "<tr>";

                        for (let j = 0; j < 80; j++) {
                            temp += "<td id='("+i+","+j+")' style='height:15px;width:15px;'></td>";

                        }
                        temp = temp + "</tr>";

                        tboday.innerHTML += temp;

                    }

                }

                tableCreate();

            </script>
        </div>
        <hr>
