    <body>


        <div class="content has-text-centered">
            <h1 class="title" id="theCounter" style="font-size: 5em; margin: -.1em; padding: 0"><i class="fa-solid fa-spinner fa-spin-pulse"></i></h1>
        </div>

        <hr>

        <div class="columns has-text-centered">
            <div class="column is-half">

                <div class="content is-size-5 has-background-light">Click the button to increase the counter</div>


                <button id="theButton" class="button is-info is-size-2" style="width: 7em">The Button </button>
                <br><br>
                <div class="content is-size-5">Points are saved every 10 seconds</div>
                <!-- <button id="saveButton" class="button is-warning is-size-4">Save</button> -->
            </div>


            <div class="column is-half">
                <div class="content is-size-5 has-background-light">Search for users or enter a new name</div>

                <label >
                    <input id="findInput" class="input" style="width:15em;" type="text" placeholder="Text input" maxlength="20"/>
                </label>
                <button id="findUser" class="button is-light is-size-6">Find</button>
                <br>
                <br>

                <div class="content" style="width:20em; margin-left:auto; margin-right:auto;">
                <table class="table" >
                    <thead>
                    <tr>
                        <th>Info</th>
                        <th>Value</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <th >Name</th>
                        <td id="userName">-</td>
                    </tr>

                    <tr>
                        <th>Points</th>
                        <td id="userPoints">-</td>
                    </tr>
                    </tbody>

                </table>
                </div>
            </div>

        </div>

        <div class="section">
            <div class="title has-text-centered has-background-light">Leaderboard</div>
            <!-- <div class="subtitle has-text-centered">Updated every minute</div> -->
            <div class="content" style="margin-left:auto; margin-right:auto;">
                <table class="table is-fullwidth" >
                    <thead>
                    <tr>
                        <th class="has-text-centered">Rank</th>
                        <th class="has-text-centered">Name</th>
                        <th class="has-text-centered">Points</th>
                    </tr>
                    </thead>

                    <tbody id="leaderboardTable">

                    </tbody>
                    <script>
                        function tableCreate() {

                            var tboday = document.getElementById("leaderboardTable");


                            for (let i = 0; i <= 10; i++) {
                                var temp = "<tr>";

                                if (i === 0){temp += "<th class='has-text-centered'>-</th>";}
                                else if (i === 1) {temp += "<th class='has-text-centered'><i class='fa-sharp fa-solid fa-1 fa-2xl' style='color: #ff00d4;'></i></th>";}
                                else if (i === 2) {temp += "<th class='has-text-centered'><i class='fa-sharp fa-solid fa-2 fa-xl' style='color: #00c8ff;'></i></th>";}
                                else if (i === 3) {temp += "<th class='has-text-centered'><i class='fa-sharp fa-solid fa-3 fa-lg' style='color: #b3ff00;'></i></th>";}
                                else{temp += "<th class='has-text-centered'>"+i+"</th>";}

                                temp += "<td id='"+i+"name' class='has-text-centered'>-</td>";
                                temp += "<td id='"+i+"points' class='has-text-centered'>-</td>";

                                temp = temp + "</tr>";
                                tboday.innerHTML += temp;
                            }
                        }
                        tableCreate();
                    </script>

                </table>
            </div>
        </div>



    </body>
