    <body>
    <div class="section">
        <!-- <div class="title has-text-centered has-background-light">Leaderboard</div> -->
        <!-- <div class="subtitle has-text-centered">Updated every minute</div> -->
        <div class="content" style="margin-left:auto; margin-right:auto;">
            <table class="table" >
                <thead>
                <tr>
                    <th class="has-text-centered">Rank</th>
                    <th class="has-text-centered">Name</th>
                    <th class="has-text-centered">Exlir (plus)</th>
                    <th class="has-text-centered">Ichor (minus)</th>
                    <th class="has-text-centered">Manna (score)</th>
                </tr>
                </thead>

                <tbody id="leaderboardTable">

                </tbody>
                <script>
                    function tableCreate() {

                        var tboday = document.getElementById("leaderboardTable");


                        for (let i = 1; i <= 100; i++) {
                            var temp = "<tr>";
                            temp += "<th class='has-text-centered'>"+i+"</th>";

                            temp += "<td id='"+i+"name' class='has-text-centered'>-</td>";
                            temp += "<td id='"+i+"exilir' class='has-text-centered'>-</td>";
                            temp += "<td id='"+i+"ichor' class='has-text-centered'>-</td>";
                            temp += "<td id='"+i+"manna' class='has-text-centered'>-</td>";

                            temp = temp + "</tr>";
                            tboday.innerHTML += temp;
                        }
                    }
                    tableCreate();
                </script>

            </table>
        </div>
    </div>



    </body>
