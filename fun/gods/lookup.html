<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <title>Gods</title>
    <link rel="icon" type="image/svg" href="mountain-solid.svg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="lookup.js" type="module"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://kit.fontawesome.com/89baa5856c.js" crossorigin="anonymous"></script>

</head>



<nav class="tabs is-left is-medium" >
    <ul>

        <li >
            <a href="leaderboard.html">
                    <span class="icon-text">
                      <span class="icon">
                        <i class="fa-solid fa-ranking-star"></i>
                      </span>
                      <span>Leaderboard</span>
                    </span>
            </a>
        </li>

        <li class="is-active">
            <a href="lookup.html">
                    <span class="icon-text">
                      <span class="icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </span>
                      <span>Lookup</span>
                    </span>
            </a>
        </li>

    </ul>
</nav>

<body>
    <div class="columns has-text-centered">



        <div class="column is-one-quarter">
            <div id="lookup-message" class="content is-size-5 ">Search for a deity</div>
            <label >
                <input id="findInput" class="input" style="width:15em;" type="text" placeholder="Text input" maxlength="20"/>
            </label>
            <button id="findUser" class="button is-light is-size-6">Find</button>

        </div>

        <div class="column is-half">
            <div class="content is-size-5">God</div>
            <div id="god-name" class="content is-size-3"></div>
        </div>

        <div class="column is-third">
            <div  class="content is-size-5">Saving to DB in</div>
            <div id="updating-in" class="content is-size-3"></div>
        </div>

    </div>

    <hr>

    <div class="columns has-text-centered">



        <div class="column is-one-third">
            <div class="content is-size-5">Elixir</div>

            <button id="elixir" class="button is-warning is-size-2">+</button>
        </div>


        <div class="column is-one-third">
            <div class="content is-size-5 ">Manna</div>
            <div id="manna" class="button is-static is-light is-size-2 "></div>
        </div>

        <div class="column is-one-third">
            <div class="content is-size-5 ">Ichor</div>
            <button id="ichor" class="button is-link is-size-2">-</button>
        </div>



    </div>
