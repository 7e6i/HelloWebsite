<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music</title>

    <style>
    {
        box-sizing: border-box;
    }
    /* Set additional styling options for the columns*/
    .column {
        float: left;
        margin:1vw;
        margin-right: 2vw
    }

    .row:after {
    content: "";
    display: table;
    clear: both;
    }
    </style>
</head>
<body>


<div class="row">
    <div class="column">
        <div>
            <div><a href="/">home</a></div>

        </div>
        <br>


        <div>Low Hz</div>
        <label>
            <input type="number" id="low" name="low" value="440">
        </label>

        <br><br>

        <div>High Hz</div>
        <label>
            <input type="number" id="high" name="high" value="880">
        </label>

        <br><br>


        <div>Divisions</div>
        <label>
            <input type="number" id="divisions" name="divisions" value="12">
        </label>

        <br><br>

        <div><button id="calculate">click me</button></div>
    </div>

    <div class="column" id=output>

    </div>


</div>



</body>


<script type="module" src="music.js"></script>
</html>
